<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--Dashboard Image Code-->
<div class="dashboard">
    <p><img src="https://github.com/CarlosElizalde98/SampleSite/blob/branch1/dashboard.png?raw=true" 
    alt="Dashboard Page" align="left" /></p>
</div>

<!--Transaction Box code along with contents-->
<div class="transactionbox">
    <p class="transactions">1000</p>
    <p class="transactions-vol">Transactions Vol</p>
    <p class="img"><img src="https://github.com/CarlosElizalde98/SampleSite/blob/branch1/Path%2016.png?raw=true"
     height="89" width="319" alt="path" /></p>
     <hr>
     <ul class="days">
         <li>SUN</li>
         <li>MON</li>
         <li>TUE</li>
         <li>WED</li>
         <li>THUR</li>
         <li>FRI</li>
         <li>SAT</li>
     </ul>
</div>

<!--Values Image Code-->
<p class="valuesimg"><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/values.png?raw=true"
 alt="values" /></p>

 <!--Graph Image Code-->
 <p class="graphimg"><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/graph.png?raw=true"
alt="graph" /></p>

<!--Latest Transactions Code along with contents-->
<div class="latest">
    <p class="latest-text">Latest Transactions</p>

    <!--Amazon Section-->
    <ul class="latest-rectangle">
        <li><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/amazon-icon-256.png?raw=true"
        alt="Amazon Logo" /></li>
        <li>Amazon</li>
        <li>AMZN</li>
        <li>1.871.15</li>
        <li><div class="oval"><input type="image" src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/shopping-cart.png?raw=true" 
            alt="Submit" width="10" height="10">></div></li>
    </ul>
    
    <!--Twitter Section-->
    <ul class="latest-rectangle">
        <li><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/Twitter_Bird.svg.png?raw=true"
            alt="twitter logo"/></li>
        <li>Twitter</li>
        <li>TWTR</li>
        <li>37.90</li>
        <li><div class="oval"><input type="image" src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/shopping-cart.png?raw=true" 
            alt="Submit" width="10" height="10">></div></li>
    </ul>

    <!--McDonald's Section-->
    <ul class="latest-rectangle">
        <li><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/1200px-McDonald's_Golden_Arches.svg.png?raw=true
            " alt="McDonalds" /></li>
        <li>McDonald's</li>
        <li>MCD</li>
        <li>199.07</li>
        <li><div class="oval"><input type="image" src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/shopping-cart.png?raw=true" 
            alt="Submit" width="10" height="10">></div></li>    
    </ul>

    <!--Carrefour Section-->
    <ul class="latest-rectangle">
        <li><img src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/1280px-Carrefour_logo_no_tag.svg.png?raw=true"
            alt="Carrefour Logo"/></li>
        <li>Carrefour</li>
        <li>CA</li>
        <li>17.40</li>
        <li><div class="oval"><input type="image" src="https://github.com/CarlosElizalde98/SampleSite/blob/master/icons/shopping-cart.png?raw=true" 
            alt="Submit" width="10" height="10">></div></li>
    </ul>

</div>


</body>
</html>
